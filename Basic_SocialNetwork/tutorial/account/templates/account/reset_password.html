{% extends 'base.html' %}
{% block head %}
<title>password reset</title>
{% endblock %}
{% block body %}
<div class="container">
	<h1> Password reset </h1>
	<p>
		Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
	</p>
	<h2>Login</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" >Reset password</button>
	</form>
	
</div>
{% endblock %}
